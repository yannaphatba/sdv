server {
    listen 80;
    server_name _;

    root /var/www/html/src/public;
    index index.php;

    # Preserve the rewritten URI for Laravel routing (strip /sdv prefix).
    set $real_path $request_uri;
    if ($real_path ~ ^/sdv(/.*)$) {
        set $real_path $1;
    }
    if ($real_path ~ ^([^?]+)) {
        set $real_path $1;
    }

    location ^~ /sdv/ {
        rewrite ^/sdv(/.*)$ $1 last;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param REQUEST_URI $real_path$is_args$args;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $real_path;
    }

    location ~ /\.ht {
        deny all;
    }
}
