server {
    listen 80;
    # 1. ชี้ไปที่โฟลเดอร์งานจริงใน Docker
    root /var/www/html/src/public; 
    index index.php;

    # 2. จัดการ Path /sdv (ใช้เทคนิค rewrite เพื่อไม่ให้ชื่อโฟลเดอร์ซ้อนกัน)
    location /sdv {
        alias /var/www/html/src/public;
        try_files $uri $uri/ @sdv_rewrite;
    }

    location @sdv_rewrite {
        # ตัด /sdv ออก แล้วส่งไปให้ index.php ใน public ตรงๆ
        rewrite ^/sdv/(.*)$ /index.php?/$1 last;
    }

    # 3. สำหรับการเข้าหน้าแรก (เผื่อไว้)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 4. การตั้งค่า PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        # ต้องระบุตำแหน่งไฟล์ให้ชัดเจนเพื่อให้ Nginx กับ PHP-FPM คุยกันรู้เรื่อง
        fastcgi_param SCRIPT_FILENAME /var/www/html/src/public$fastcgi_script_name;
    }
}