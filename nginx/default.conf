server {
    listen 80;
    root /var/www/html/src/public; 
    index index.php;

    location /sdv {
        alias /var/www/html/src/public;
        # แก้ try_files ให้เรียกไปที่ index.php ตรงๆ
        try_files $uri $uri/ @sdv_rewrite;
    }

    location @sdv_rewrite {
        # ตัด /sdv ออกและส่ง query string ทั้งหมดให้ Laravel
        rewrite ^/sdv/(.*)$ /index.php?/$1 last;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        # สำคัญ: SCRIPT_FILENAME ต้องชี้ไปที่ index.php ใน public
        fastcgi_param SCRIPT_FILENAME /var/www/html/src/public/index.php;
        fastcgi_param QUERY_STRING $query_string;
    }
}